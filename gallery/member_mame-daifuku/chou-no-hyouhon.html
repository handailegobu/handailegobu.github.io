                                    <br>最近、同期のもっちー氏から蝶の標本って1日で作ったんやんな？と聞かれ、「ほんまかいな！」と思い写真フォルダを見たら、ほんまに1日で仕上げていました。
                                    <br>作品を立てるスタンドは、あゆき氏とぽたと氏に作ってもらったもので、ちょうどいい角度で展示できます。(この場を借りて感謝！！)
                                    <br>ちなみに、この作品を見た人のうち、少なからぬ人が「エーミール...」と呟くそう。(本家はクジャクヤママユですが)
