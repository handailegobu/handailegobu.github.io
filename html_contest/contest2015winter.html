<!DOCTYPE HTML>

<html>
	<head>
		<title>大阪大学レゴ部 2015冬コンテスト</title>
		<link rel="icon" href="images/logo.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="javascript/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="sass/ie8.scss" /><![endif]-->
		<script src="https://kit.fontawesome.com/652f16b4e9.js" crossorigin="anonymous"></script>

		<!--common HTML parts-->
		<script src="javascript/jquery.min.js"></script>
		<script>
			$(function () {
				$("#topHeader").load("commonHTML/header.html h1, #nav:nth-of-type(2)", function() {
					$.getScript("javascript/jquery.dropotron.min.js", function(){});
					$.getScript("javascript/skel.min.js", function(){});
					$.getScript("javascript/skel-viewport.min.js", function(){});
					$.getScript("javascript/util.js", function(){});
					$.getScript("javascript/main.js", function(){});
				});
				$("#footer").load("commonHTML/footer.html");
			});
		</script>
	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header">

						<div id="topHeader"></div>

					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">

						<!-- Content -->
							<article class="box post">
								<header>
									<h2>☆冬のオリジナルモデルコンテスト</h2>
								</header>
								<h3>コンテストの結果発表</h3>
								<p></p>
								<h4>最優秀賞&nbsp;&nbsp;&nbsp;&nbsp;「飛ぶ車」55票 </h4>
								<img src="images/2015winter/winner.jpg">
								<p>空間を使いこなした、臨場感あふれる作品で圧巻されました。</p>

								<p></p>
								<h4>優秀賞&nbsp;&nbsp;&nbsp;&nbsp;「サンタクロースのプレゼント工場」53票 </h4>
								<img src="images/2015winter/runnerup.jpg">
								<p>プレゼント工場への憧れが伝わる夢の詰まった作品でした。</p>

								<p></p>
								<h4>優秀賞&nbsp;&nbsp;&nbsp;&nbsp;「クリスマスサンタ号」45票</h4>
								<img src="images/2015winter/thirdplace.jpg">
								<p>見ているこっちにまでクリスマス気分になる楽しい作品でした。</p>

								<p></p>
								<h4>入賞&nbsp;&nbsp;&nbsp;&nbsp;「早く来い来いお正月」43票</h4>
								<img src="images/2015winter/fourthplace.jpg">
								<p>おさるさんが必死に書初する姿が可愛いらしくて何とも言えない。</p>
							</article>
					</div>
				</div>

			<!-- Footer -->
				<div id="footer"></div>

		</div>

		<!-- Scripts -->
			<script src="javascript/jquery.dropotron.min.js"></script>
			<script src="javascript/skel.min.js"></script>
			<script src="javascript/skel-viewport.min.js"></script>
			<script src="javascript/util.js"></script>
			<!--[if lte IE 8]><script src="javascript/ie/respond.min.js"></script><![endif]-->

	</body>
</html>
